<!-- Dependency resources -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Defines the example-template element -->
<dom-module id="minortask-template">
    <template>
        <span>[[value]]</span>
    </template>

    <!-- Polymer boilerplate to register the example-template element -->
    <script>
        class MinortaskTemplate extends Polymer.Element {
            static get is() {
                return 'minortask-template'
            }
        }
        customElements.define(MinortaskTemplate.is, MinortaskTemplate);
    </script>
</dom-module>
