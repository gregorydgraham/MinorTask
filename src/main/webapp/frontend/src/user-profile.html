<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="user-profile">
	<template>
		<div>
			<div width="100%" style="display: flex; justify-content: space-between; flex-direction: row;  background-color: #0099cc; color: white;">
				<div><h1>WARNING: BETA RELEASE</h1></div>
				<div style="">
					User Profile for @{{username}}
				</div>
				<div style="">
					<button id="userButton" on-click="showUser">User</button>
					<button id="projectsButton" on-click="returnToProjects">Projects</button>
					<button id="logoutButton" on-click="logoutAction">Logout</button>
				</div>
			</div>
			<div id="user" value="{{user}}"></div>
			<img id="profile-image" style="width: 20%;" alt="Profile image">
			<image-upload id="image-uploader" style="width:30%;"></image-upload>
			<paper-input id="username" label="Username" value="{{username}}" on-blur="saveUser" style="width:30%;"></paper-input>
			<paper-input id="email" label="Email" value="{{email}}" on-blur="saveUser" style="width:30%;" placeholder="Used for password resets..."></paper-input>
			<paper-textarea id="biography" label="Bio" value="{{biography}}" style="width:60%;" on-blur="saveUser" placeholder="Describe yourself to others..."></paper-textarea>
			<div id="greeting">[[greeting]]</div>
		</div>
	</template>
	<script>
		class UserProfile extends Polymer.Element {
			static get is() {
				return 'user-profile'
			}
		}
		customElements.define(UserProfile.is, UserProfile);
	</script>
</dom-module>
