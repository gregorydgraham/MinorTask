<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="user-profile">
	<template>
		<div>
			<div width="100%" style="display: flex; justify-content: space-between; background-color: #0099cc; color: white;">
				<div style="">
						User Profile for @{{username}}
					</div>
					<div style="">
						<button id="projectsButton" on-click=returnToProjects">Projects</button>
						<button id="logoutButton" on-click="logoutAction">Logout</button>
					</div>
				</div>
				<paper-input id="username" value="{{username}}"></paper-input>
				<button id="helloButton" on-click="sayHello">Say hello</button>
				<div id="greeting">[[greeting]]</div>
			</div>
		</template>
		<script>
			class UserProfile extends Polymer.Element {
				static get is() {
					return 'user-profile'
				}
			}
			customElements.define(UserProfile.is, UserProfile);
		</script>
	</dom-module>
